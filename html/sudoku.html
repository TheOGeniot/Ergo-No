<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sudoku - Ergo-no</title>
  <link rel="stylesheet" href="../css/style.css" />
  <link rel="stylesheet" href="../css/sudoku.css" />
</head>
<body>
  <div id="header"></div>

  <main>
    <section class="sudoku">
      <h2>Sudoku Game</h2>
      <div class="sudoku-container">
        <div class="sudoku-grid" id="sudoku-grid">
          <!-- Sudoku cells will be generated here by your friend -->
        </div>
        
        <div class="sudoku-controls">
          <button id="solve-btn">Solve</button>
          <button id="clear-btn">Clear</button>
        </div>
        
        <div class="sudoku-message" id="sudoku-message" style="display:none;"></div>
      </div>
    </section>
  </main>

  <div id="footer"></div>

  <script>
    // Load header
    fetch('header.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('header').innerHTML = html;
      })
      .catch(err => console.error('Failed to load header:', err));

    // Load footer
    fetch('footer.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('footer').innerHTML = html;
      })
      .catch(err => console.error('Failed to load footer:', err));
    // All sudoku logic removed for your friend to implement
  </script>
</body>
</html>
