    .sudoku-table-25 {
      border-collapse: collapse;

      text-align: center;

    }
    .sudoku-cell-25 {

      height: 100%;
      border: none;
      text-align: center;
      font-size: 1em;
      background: transparent;

    .sudoku-table-25 tr:nth-child(5n) td {

    // 25x25 Sudoku logic
    class Sudoku25 {
      constructor(board = null) {
        this.size = 25;
        this.boxSize = 5;
        this.board = board ? this.copyBoard(board) : this.generateEmptyBoard();
      }
      generateEmptyBoard() {
        return Array.from({ length: this.size }, () => Array(this.size).fill(0));
      }
      copyBoard(board) {
        return board.map(row => row.slice());
      }
      isValid(row, col, num) {
        for (let i = 0; i < this.size; i++) {
          if (this.board[row][i] === num || this.board[i][col] === num) {
            return false;
          }
        }
        const boxRow = Math.floor(row / this.boxSize) * this.boxSize;
        const boxCol = Math.floor(col / this.boxSize) * this.boxSize;
        for (let i = 0; i < this.boxSize; i++) {
          for (let j = 0; j < this.boxSize; j++) {
            if (this.board[boxRow + i][boxCol + j] === num) {
              return false;
            }
          }
        }
        return true;
      }
      setCell(row, col, num) {
        if (num < 0 || num > 25) return false;
        if (num === 0 || this.isValid(row, col, num)) {
          this.board[row][col] = num;
          return true;
        }
        return false;
      }
      getCell(row, col) {
        return this.board[row][col];
      }
      isComplete() {
        for (let row = 0; row < this.size; row++) {
          for (let col = 0; col < this.size; col++) {
            if (this.board[row][col] === 0) return false;
          }
        }
        return true;
      }
      // Simple backtracking solver (for validation or puzzle generation)
      solve() {
        for (let row = 0; row < this.size; row++) {
          for (let col = 0; col < this.size; col++) {
            if (this.board[row][col] === 0) {
              for (let num = 1; num <= 25; num++) {
                if (this.isValid(row, col, num)) {
                  this.board[row][col] = num;
                  if (this.solve()) return true;
                  this.board[row][col] = 0;
                }
              }
              return false;
            }
          }
        }
        return true;
      }
    }

    function renderBoard25() {
      const boardDiv = document.getElementById('sudoku-board-25');
      boardDiv.innerHTML = '';
      const table = document.createElement('table');
      table.className = 'sudoku-table-25';
      for (let row = 0; row < 25; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 25; col++) {
          const td = document.createElement('td');
          const input = document.createElement('input');
          input.type = 'text';
          input.maxLength = 2;
          let val = sudoku25.getCell(row, col);
          input.value = val === 0 ? '' : val;
          input.className = 'sudoku-cell-25';
          if (initialBoard25[row][col] !== 0) {
            input.disabled = true;
            input.classList.add('fixed');
          } else {
            input.addEventListener('input', (e) => {
              let v = parseInt(e.target.value);
              if (isNaN(v) || v < 1 || v > 25) {
                e.target.value = '';
                sudoku25.setCell(row, col, 0);
              } else {
                sudoku25.setCell(row, col, v);
              }
            });
          }
          td.appendChild(input);
          tr.appendChild(td);
        }
        table.appendChild(tr);
      }
      boardDiv.appendChild(table);
    }

    // Generate a full valid 25x25 board (for demo, this is slow and not practical for real use)

      let sudoku = new Sudoku25(board);
      sudoku.solve();
      return sudoku.copyBoard(sudoku.board);
